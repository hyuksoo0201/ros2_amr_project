action_name: pinky1/actions/move_to_pid
default_timeout_sec: 60.0
stop_on_failure: true

waypoints:
  # Keep `name` unique if you use selected_waypoints (e.g. selected_waypoints:=A,C).
  # map size: 1.8x0.8

  - name: A
    frame_id: map
    x: 0.10
    y: 0.45
    z: 0.0
    # Optional orientation:
    # qx: 0.0
    # qy: 0.0
    # qz: 0.0
    # qw: 1.0
    timeout_sec: 60.0

  - name: B
    frame_id: map
    x: 0.50
