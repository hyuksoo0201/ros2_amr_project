    # qx: 0.0
    # qy: 0.0
    # qz: -0.7071
    # qw: 0.7071
    timeout_sec: 60.0

  - name: D
    frame_id: map
    x: 1.30
    y: 0.45
    z: 0.0
    # Optional orientation:
    # qx: 0.0
    # qy: 0.0
    # qz: 1.0
